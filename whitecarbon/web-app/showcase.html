		<script type="text/javascript">
        	window.onload=function(){
        		$.ajax({
					  url: "image/showcaseWallImages",
					  success: function(data) {
						$('#wall').html(data);
						
						$("img").each(function(i) {
							var captiontext = $(this).attr('title');
							$(this).wrap("<div class='imgpost'></div>");
							$(this).parent().append("<div class='thecaption'>" + captiontext + "</div>");		
						});
						
						//
						$(function(){
							$('#wall').jmFullWall({
								itemsForRow : 2,
								itemTransition : 'slideDown',
								itemTransitionSpeed : 150,
								detailTransitionIn : 'slideDown',
								detailTransitionOut : 'slideUp',
								width : 1024,
								height : 580
							});	
						});
						
						$('#wall-top').hide();
						//
						
						//
				        $("img").hover(
		        		  function () {
		        			$(this)
		        			.animate({ 
		      					opacity: 0.7
		      				} );
							$(this).next().show();
		        		  }, 
		        		  function () {
		        			  $(this)
		        			  .animate({ 
		        					opacity: 1.0
		        			  });
							  $(this).next().hide();
		        		  }
		        		);
				        
				        $('#navigation').load('common/navigation.html',function() {
							$('#showcase').addClass('current');
							$('.thumbs').hide();
				        	var bottom = $('.thumbs').css('bottom');
				        	$('.navigation').css(
				        		{
				        			'bottom': bottom
				        		}
				        	); 
						});
