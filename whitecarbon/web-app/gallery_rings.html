<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen"/>
        
        <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen"/>
        
        <script type="text/javascript" src="js/jquery.galleriffic.js"></script>
		<script type="text/javascript" src="js/jquery.opacityrollover.js"></script>
		<!-- We only want the thunbnails to display when javascript is disabled -->
		<script type="text/javascript">
			document.write('<style>.noscript { display: none; }</style>');
		</script>
		
		<link rel="stylesheet" href="css/basic.css" type="text/css" />
		<link rel="stylesheet" href="css/galleriffic-2.css" type="text/css" />
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
		<style>
			.top {
				display : none;
			}
			
			.thumb_gal {
				width : 200px;
				height : 200px;
			}
			
			.thumb_gal > img {
				width : 200px;
				height : 200px;
			}
			
			.advance-link > img {
				width : 400px;
				height : 400px;
			}
			
			.thumbs_gal {
				width : 450px;
			}
			
			#thumbs_gal {
				margin : 10px;
				width : 512px;
			}

			#gallery {
				height : 400px;
				margin-right : -80px;
			}	
		</style>
		
    </head>

    <body>
		<div id="wrap">
			<div id="page-content">
			<div id="" class="clearfix shadow" style="display: block; margin-bottom:30px;margin-top:20px;">
				<div id="" style="background-color:#555;">
					<div id="" class="clearfix shadow">
						<div id="gallery" class="content">
							<div id="controls" class="controls"></div>
							<div class="slideshow-container">
								<div id="loading" class="loader"></div>
								<div id="slideshow" class="slideshow"></div>
							</div>
							<div id="caption" class="caption-container"></div>
						</div>
						
						<div id="thumbs_gal" class="navigation_gal">
							<ul class="thumbs_gal">
							</ul>
						</div>
					</div>
				</div>
				</div>
			</div>
			<div id="footer" class="oe_wrapper">
				<div id="navigation"></div>
			</div>
			<!-- Copyrights -->
			<div class="copyrights">
				Copyrights 2012
			</div>			
		</div>
		<script type="text/javascript">
        	window.onload=function(){
        		$('#navigation').load('common/navigation.html',function() {
						$('#home').addClass('current');
				});
        	}
        </script>
		<script type="text/javascript">
			function galleryJs() {
				// We only want these styles applied when javascript is enabled
				$('div.navigation_gal').css({'width' : '300px', 'float' : 'left'});
				$('div.content').css('display', 'block');

				// Initially set opacity on thumbs and add
				// additional styling for hover effect on thumbs
				var onMouseOutOpacity = 0.67;
				$('#thumbs_gal ul.thumbs_gal li').opacityrollover({
					mouseOutOpacity:   onMouseOutOpacity,
					mouseOverOpacity:  1.0,
					fadeSpeed:         'fast',
					exemptionSelector: '.selected'
				});
				
				// Initialize Advanced Galleriffic Gallery
				var gallery = $('#thumbs_gal').galleriffic({
					delay:                     2500,
					numThumbs:                 4,
					preloadAhead:              10,
					enableTopPager:            true,
					enableBottomPager:         true,
					maxPagesToShow:            7,
					imageContainerSel:         '#slideshow',
					controlsContainerSel:      '#controls',
					captionContainerSel:       '#caption',
					loadingContainerSel:       '#loading',
					renderSSControls:          false,
					renderNavControls:         true,
					playLinkText:              'Play Slideshow',
					pauseLinkText:             'Pause Slideshow',
					prevLinkText:              '&lsaquo; Previous Photo',
					nextLinkText:              'Next Photo &rsaquo;',
					nextPageLinkText:          'Next &rsaquo;',
					prevPageLinkText:          '&lsaquo; Prev',
					enableHistory:             false,
					autoStart:                 false,
					syncTransitions:           true,
					defaultTransitionDuration: 900,
					onSlideChange:             function(prevIndex, nextIndex) {
						// 'this' refers to the gallery, which is an extension of $('#thumbs')
						this.find('ul.thumbs_gal').children()
							.eq(prevIndex).fadeTo('fast', onMouseOutOpacity).end()
							.eq(nextIndex).fadeTo('fast', 1.0);
					},
					onPageTransitionOut:       function(callback) {
						this.fadeTo('fast', 0.0, callback);
					},
					onPageTransitionIn:        function() {
						this.fadeTo('fast', 1.0);
					}
				});
			}
			jQuery(document).ready(function($) {
				$.ajax({
					  url: "image/showcasePageImages?role=SHOWCASE-RINGS",
					  success: function(data) {
						$('.thumbs_gal').html(data);
						
						galleryJs();
					  }
				});
			});
		</script>
    </body>
</html>
