<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="css/style.css" type="text/css"
	media="screen" />

<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Open+Sans'
	rel='stylesheet' type='text/css'></link>
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
<script src="js/jquery.tipsy.js" type="text/javascript"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script src="js/application.js"></script>
<link rel="stylesheet" href="bootstrap/css/bootstrap.css"
	type="text/css" />
<style type="text/css">
#maximage {
	position: fixed;
	top: 0;
	height: 550px;
}
</style>
</head>

<body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container popover-container">
			      <p class="pull-right" style="margin-right:40%;">
                               <a id="requirementFormPopOverLink" href="#" 
						class="btn btn-success requirement_form_link" rel="popover"
						data-placement="bottom"> Contact Us </a>
				</p>		
			</div>

		</div>
	</div>
	
	<div id="wrap">
		<div id="page-content">
			<div id="page" class="clearfix shadow" style="padding-top: 0px;">
				<div id="maximage" class="bg_img" style="display: none;">
					<!-- 
							<img src="images/home/home_1.jpg" alt="background"  /> 
							<img src="images/home/home_3.jpg" alt="background"  /> 
							<img src="images/home/home_5.jpg" alt="background"  /> 
							<img src="images/home/home_6.jpg" alt="background"  /> 
							<img src="images/home/home_7.jpg" alt="background" /> 
						 -->
				</div>
			</div>

			<div id="footer" class="oe_wrapper">
				<div id="navigation"></div>
				<div id="thumbnails" class="thumbs"></div>
			</div>
		</div>
	</div>

	<!-- The JavaScript -->
	<script src="js/jquery.cycle.all.js" type="text/javascript"
		charset="utf-8"></script>
	<script src="js/jquery.maximage.js" type="text/javascript"
		charset="utf-8"></script>

	<script type="text/javascript">
			$('#navigation').load('common/navigation.html',function() {
		        	$('#home').addClass('current');
					$('.thumbs').hide();		        	
		    });
			
			$(document).ready(function() {
					$.ajax({
						  url: "image/indexPageImages",
						  success: function(data) {
							  $('#maximage').html(data);
							  
							  $('#maximage').maximage({
									fillElement : '#page',
									backgroundSize : "cover"
							  });
							  
					          $('#maximage').show();
						  }
					});
					
			});
        </script>

	<div id="content-wrapper" style="display: none;"></div>
</body>
</html>
