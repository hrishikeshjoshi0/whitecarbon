<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen"/>
        
        <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		
    </head>

    <body>
		<div id="wrap">
			<div id="page-content">
				<div id="page" class="clearfix shadow" style="display: block; margin-bottom:-100px;">
					
				</div>
				
				<div id="footer" class="oe_wrapper">
					<div id="navigation"></div>
					<div id="thumbnails" class="thumbs"></div>
				</div>		
			</div>
			<!-- Copyrights -->
			<div class="copyrights">
				Copyrights 2012
			</div>
		</div>
		
		<script type="text/javascript">
        	$('#navigation').load('common/navigation.html',function() {
		        	$('#about').addClass('current');
		    });
			
			$('#thumbnails').load('common/thumbnails.html',function() {
				var scrollEasingAmount = 6;
					
				/* calling thumbnailScroller function with options as parameters */
				$("#tS1").thumbnailScroller({ 
					scrollerType:"hoverAccelerate", 
					scrollerOrientation:"horizontal", 
					scrollSpeed:2, 
					scrollEasing:"easeOutCirc", 
					scrollEasingAmount:600, 
					acceleration:4, 
					scrollSpeed:800, 
					noScrollCenterSpace:10, 
					autoScrolling:0, 
					autoScrollingSpeed:2000, 
					autoScrollingEasing:"easeInOutQuad", 
					autoScrollingDelay:500 
				});
			});
        </script>
    </body>
</html>
